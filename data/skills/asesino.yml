-
  id:           0
  nivel:        2
  rangos:       3
  name:         "Sigilo"
  type:         "Reactiva"
  description:
    "Si no hay objetivos visibles el asesino entra en sigilo. Ciertos objetivos son inmunes al sigilo. 
	El efecto de esta habilidad cesará cuando el asesino realice una acción distinta a movimiento. 
	<li>Rango I: los enemigos no empujan al asesino.</li>
	<li>Rango II: Los enemigos dejan de ver al asesino pero su movimiento será la minus-mitad.</li> 
	<li>Rango III: No hay penalización al movimiento y permite atravesar unidades.</li>"
-
  id:           1
  nivel:        2
  name:         "Dos armas"
  type:         "Pasiva"
  description:  "Permite llevar un arma de dimensión 1 (tipo daga) en la mano torpe."
-
  id:           2
  nivel:        2
  name:         "Puñalada trapera"
  type:         "Única"
  description:  
    "Requiere daga. Si tras haber declarado un ataque contra un aliado el enemigo se desplaza por la zona de combate del asesino, 
	éste podrá realizar un ataque. Se puede emplear más de 1 puñalada trapera por turno."
-
  id:           3
  nivel:        3
  requisitos:   [0]
  name:         "Emboscada"
  type:         "Activa"
  description:  
    "Requiere daga. Añade 2 dados de combate a la tirada de ataque. 
	<li>Rango I: Cuesta 5 MOV/emboscada.</li>
	<li>Rango II: Cuesta 3 MOV/emboscada.</li>"
-
  id:           4
  nivel:        3
  requisitos:   [2]
  name:         "Formado entre asesinos"
  type:         "Única"
  description:  "Antes de ejecutar un ataque contra el asesino giras la miniatura para encarar a tu agresor."
-
  id:           5
  nivel:        3
  rangos:       4
  requisitos:   [2]
  name:         "dagas voladoras"
  type:         "Pasiva"
  description:  
    "Requiere mecanismo de muñeca o dominio de puñales. El asesino es capaz de realizar ataques extra con dagas. 
	Cada rango en esta habilidad permite lanzar una daga extra. Alcance: 5."
-
  id:           6
  nivel:        4
  rangos:       2
  name:         "Venenos"
  type:         "Pasiva"
  description:  
    "El asesino recubre sus armas con venenos. Estos venenos pueden resistirse.
	<li>Rango I: añade un dado especial blanco a tus ataques.</li>
	<li>Rango II: añade un dado especial negro a tus ataques.</li>"
-
  id:           7
  rangos:       2
  nivel:        4
  requisitos:   [4]
  name:         "Honor entre ladrones"
  type:         "Pasiva"
  description:  
  	"El asesino y sus aliados cercanos duplican sus bonificaciones de daño por la espalda. Alcance: Sala/Pasillo. 
	<li>Rango II: +1 potencia adicionalmente al atacar por la espalda.</li>"
-
  id:           8
  nivel:        5
  requisitos:   [5]
  name:         "Lanzamiento preciso"
  type:         "Pasiva"
  description:  
    "Permite al asesino lanzar sus dagas en diagonal y con desplazamientos laterales. 
	Las dagas no pueden retroceder sus movimientos y siempre salen del frente del asesino."
-
  id:           9
  name:         "Paso de sombras"
  type:         "Activa"
  description:  "añade +1 rango de sigilo al asesino. Rango I: coste 2PM. Rango II: coste 1PM."
-
  id:           10
  name:         "Golpe a la carótida"
  type:         "Única"
  description:  "Requiere dagas. No utilizable en ciertos enemigos. El asesino ignora la armadura física del objetivo."
-
  id:           11
  name:         "Subterfugio"
  type:         "Reactiva"
  description:  "Otorga al asesino +1 rango de sigilo al matar cuerpo a cuerpo. No funciona con todos los enemigos."
-
  id:           12
  name:         "Siempre al acecho"
  type:         "Reactiva"
  description:  "Otorga +1 rango de sigilo al atravesar una puerta."
-
  id:           13
  name:         "Paso en falso"
  type:         "Activa"
  description:  "Permite al asesino desplazarse casillas extra tras haber realizado la acción de MOV. Coste 4MOV."
-
  id:           14
  name:         "Sombras gemelas"
  type:         "Declarativa"
  description:  
    "Confiere la sombra del asesino a la sombra de un aliado. 
    La sombra del asesino puede actuar como el propio asesino salvo en desplazamientos y ataques básicos."
-
  id:           15
  name:         "Intimidar"
  type:         "Activa"
  description:  
    "Tras matar cuerpo a cuerpo el asesino puede intimidar a los enemigos infligiéndoles miedo. 
	Alcance: S/P y Visión en campo abierto."
-
  id:           16
  name:         "Estocada limpia"
  type:         "Activa"
  description:  "Tras matar cuerpo a cuerpo el asesino puede tirar un d6 y esa será la cantidad de movimiento extra de la que dispondrá."
-
  id:           17
  name:         "Puñal de sombras"
  type:         "Reactiva"
  description:  "Requiere daga. El asesino recupera 1 puñalada trapera tras matar en sigilo."
-
  id:           18
  name:         "Viaje umbral"
  type:         "Reactiva"
  description:  "1 vez por turno el asesino puede aparecer detrás de su sombra gemela. Coste: acción de MOV."
-
  id:           19
  name:         "Acribillar"
  type:         "Activa"
  description:  
    "Esta habilidad no se puede utilizar si ya se ha lanzado alguna daga voladora. 
	 Permite al asesino lanzar 3 dagas en conjunto. Si se emplea esta habilidad,
	 no se podrán lanzar más dagas el resto del turno."